<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  Font Style link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!--  stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->
  <div class="container" id="containers">
    <div class="star-icon-box"><img src="images/icon-star.svg" class="star-icon" alt="Star svg" /></div>

    <h2 class="heading">How did we do?</h2>

    <p> Please let us know how we did with your support request. All feedback is appreciated to
      help us improve our offering! </p>

    <div class=" rating-box">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>
    <button class="btn-submit"> submit </button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you hidden" id="thank-you-box">

    <img src="images/illustration-thank-you.svg" class="thank-you-img" alt="thank-you">


    <div class="grey-box">You selected <span id="rating">0</span> out of 5</div>

    <h2> Thank you! </h2>

    <p class="thank-you-description"> We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!</p>
    <button class="btnTryAgain"> submit Again </button>

  </div>
  <!-- Thank you state end -->

  <script src="index.js"></script>
</body>

</html>
